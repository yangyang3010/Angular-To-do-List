<header>
  <h1>TODO</h1>
  <button (click)="toLogin()" id="logout">Log out</button>
</header>
<div class="container grid-1-2-columns">
  <div class="column">
    <div class="lists">
      <div class="title-area">
        <h1 class="title"><span class="gradient-text">TODO</span> lists</h1>
      </div>
      <ul class="todos">
<!--        <li class="todo active">Build application GUI</li>-->
<!--        <li class="todo">Draw ERD</li>-->
<!--        <li class="todo">Learn Angular</li>-->
        <ng-container *ngFor="let item of tasks; let i=index">
          <li *ngIf="i === activatedTask" (click)="handleActivated(i)" class="todo active">{{item.name}}</li>
          <li *ngIf="i !== activatedTask" (click)="handleActivated(i)" class="todo">{{item.name}}</li>
        </ng-container>

      </ul>
      <div class="buttons-area">
        <input type="text" name="new-todo" [(ngModel)]="taskName" >
        <button class="add-todo-button" type="button" (click)="addTask()">
          <svg id="Layer_1" height="512" viewBox="0 0 24 24" width="512" xmlns="http://www.w3.org/2000/svg" data-name="Layer 1"><path d="m12 0a12 12 0 1 0 12 12 12.013 12.013 0 0 0 -12-12zm0 21a9 9 0 1 1 9-9 9.01 9.01 0 0 1 -9 9zm5-9a1.5 1.5 0 0 1 -1.5 1.5h-2v2a1.5 1.5 0 0 1 -3 0v-2h-2a1.5 1.5 0 0 1 0-3h2v-2a1.5 1.5 0 0 1 3 0v2h2a1.5 1.5 0 0 1 1.5 1.5z"/></svg>
        </button>
        <button type="button" id="deleteList" (click)="deleteTask()">Delete</button>
      </div>
    </div>
  </div>
  <div class="columns">
    <div class="tasks-list">
      <h1 class="title">{{this.tasks[activatedTask].name}}</h1>
      <ul class="tasks">
<!--        <div class="task">Find color palette-->
<!--          <input class="task-checkbox" type="checkbox" name="finished">-->
<!--        </div>-->
<!--        <div class="task">Layout designing-->
<!--          <input class="task-checkbox" type="checkbox" name="finished">-->
<!--        </div>-->
<!--        <div class="task selected">Build GUI-->
<!--          <input class="task-checkbox" type="checkbox" name="finished">-->
<!--        </div>-->
        <ng-container *ngFor="let item of tasks[activatedTask].toDoList; let i=index">
<!--                  <div *ngIf="i === activatedToDo" class="task selected">{{item.todo_name}}-->
<!--                    <input class="task-checkbox" type="checkbox" [checked]="in(i)" (click)="addCheckList(i)" name="finished">-->
<!--                  </div>-->
          <div [class]="activatedToDo[i] == true ? 'task selected':'task'" (click)="selectToDo(i)">{{item.todo_name}}
                    <input class="task-checkbox" type="checkbox" [checked]="item.checked" (click)="addCheckList(i)"  name="finished">
                  </div>
        </ng-container>
      </ul>
      <div class="buttons-area">
        <input type="text" name="new-task" [(ngModel)]="todoName">
        <button type="button" id="add" (click)="addToDo()">Add</button>
        <button type="button" id="deleteTask" (click)="deleleToDo()">Delete</button>
      </div>
    </div>
  </div>
</div>
